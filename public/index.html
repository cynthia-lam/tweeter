<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page - Testing change</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <!-- Bungee -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <!-- Source Sans 3 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Existing Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" defer src="/scripts/client.js"></script>

  <!-- Composer Character Counter JS -->
  <script type="text/javascript" defer src="/scripts/composer-char-counter.js"></script>  
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span class="nav-logo">tweeter</span>
    <div class="nav-right-section">
      <div class="nav-new-tweet"><strong>Write</strong> a new tweet</div>
      <div><i class="fa-solid fa-angles-down"></i></div>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Cynthia</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet">
      <form method="post" action="/tweets" class="new-tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-and-counter">
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <br>
    <section class="tweet-container">
      <article class="tweet-content">
        <header>
          <div><i class="fa-regular fa-user"></i> Isaac</div> <!-- User icon -->
          <div class="tweet-username">@iLovePhysics</div>
        </header>
        <br>
        <textarea>Tweets go here</textarea>
        <footer>
          <div>meta data</div>
          <div>
            <i class="fa-solid fa-flag tweet-icon"></i>    <!-- Flag icon -->
            <i class="fa-solid fa-retweet tweet-icon"></i> <!-- Retweet icon -->
            <i class="fa-solid fa-heart tweet-icon"></i>   <!-- Heart icon -->
          </div>
        </footer>
      </article>
    </section>
  </main>

</body>

</html>
